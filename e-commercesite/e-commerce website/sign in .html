<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Form</title>
  <link rel="icon" href="02e79a124925503.Y3JvcCwzNDA5LDI2NjcsMjEwLDA.jpg">
</head>
<style>
body {
  font-family: Arial, sans-serif;
  background: #006b6b;
  display: flex;
  justify-content: center;
  padding: 40px;
}

.form-container {
  background: #fff;
  padding: 25px 30px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  width: 350px;
}

.register-form input[type="text"],
.register-form input[type="email"],
.register-form input[type="password"],
.register-form input[type="tel"],
.register-form input[type="date"] {
  width: 100%;
  padding: 10px;
  margin: 8px 0;
  box-sizing: border-box;
  border-radius: 5px;
  border: 1px solid #ccc;
}

.input-group {
  display: flex;
  gap: 10px;
}

.password-group {
  position: relative;
}

.toggle-icon {
  position: absolute;
  right: 10px;
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
}

.gender-group {
  margin: 10px 0;
}

.gender-group label {
  margin-right: 10px;
}

.note {
  font-size: 12px;
  color: #666;
  margin-top: -5px;
}

button {
  width: 100%;
  padding: 10px;
  background-color: #008b8b;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #006b6b;
}

.login-link {
  text-align: center;
  margin-top: 10px;
}

.login-link a {
  color: #006b6b;
  text-decoration:Â none;
}

</style>
<body>
  <div class="form-container">
    <form class="register-form">
      <div class="input-group">
        <input type="text" placeholder="First Name *" required>
        <input type="text" placeholder="Last Name" required>
      </div>

      <input type="email" placeholder="Email ID *" required>

      <div class="password-group">
        <input type="password" placeholder="Choose New Password *" required>
      </div>

      <div class="password-group">
        <input type="password" placeholder="Confirm Password *" required>
        
      </div>
      <input type="text" placeholder="+91 Mobile Number*" required>

      <div class="gender-group">
        <label>Gender</label>
        <label><input type="radio" name="gender" required> Male</label>
        <label><input type="radio" name="gender"> Female</label>
        <label><input type="radio" name="gender"> Other</label>
      </div>

      <button type="submit">REGISTER</button>

      <p class="login-link">Already have an Account? <a href="index.html">Login</a></p>
    </form>
  </div>
</body>
</html>
